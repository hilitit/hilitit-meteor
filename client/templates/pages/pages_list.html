<template name="pagesList">
  asdfasdf
  asdf
  <div class="pages page">
    <div class="wrapper">
      {{#each pages}}
        {{> pageItem}}
      {{/each}}
    </div>

    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Load more</a>
    {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}
  </div>
</template>
